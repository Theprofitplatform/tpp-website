# Clean URL configuration for new.theprofitplatform.com.au

server {
    listen 80;
    listen [::]:80;
    server_name new.theprofitplatform.com.au;

    root /var/www/html/new;
    index index.html;

    # Remove trailing slashes
    rewrite ^/(.*)/$ /$1 permanent;

    # Main pages - try with and without .html
    location / {
        try_files $uri $uri.html $uri/ /index.html;
    }

    # Specific page redirects (if needed)
    location = / {
        try_files /index.html =404;
    }

    location = /about {
        try_files /about.html =404;
    }

    location = /services {
        try_files /services.html =404;
    }

    location = /portfolio {
        try_files /portfolio.html =404;
    }

    location = /pricing {
        try_files /pricing.html =404;
    }

    location = /contact {
        try_files /contact.html =404;
    }

    location = /seo {
        try_files /seo.html =404;
    }

    location = /web-design {
        try_files /web-design.html =404;
    }

    location = /google-ads {
        try_files /google-ads.html =404;
    }

    # Power pages and local SEO pages
    location ~ ^/(power-|local-seo-|google-ads-|seo-services-|web-design-)(.+)$ {
        try_files $uri $uri.html $uri/index.html =404;
    }

    # Static assets
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|pdf)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
