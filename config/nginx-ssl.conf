# The Profit Platform - Enhanced Nginx Configuration with SSL/HTTPS
# Updated: September 2025

# HTTP Server - Redirect all traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name theprofitplatform.com.au www.theprofitplatform.com.au;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server - Main Configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name theprofitplatform.com.au www.theprofitplatform.com.au;

    # Document Root
    root /var/www/theprofitplatform;
    index index.html;

    # SSL Certificate Configuration
    ssl_certificate /etc/letsencrypt/live/theprofitplatform.com.au/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/theprofitplatform.com.au/privkey.pem;

    # SSL Security Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5:!3DES:!CAMELLIA:!AES128;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'; img-src 'self' https: data:; font-src 'self' https: data:;" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(self)" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/x-js text/x-cross-domain-policy application/x-font-ttf application/x-font-opentype application/vnd.ms-fontobject font/opentype font/ttf font/eot font/otf;
    gzip_disable "msie6";
    gzip_comp_level 6;

    # Brotli Compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml;

    # Cache Control for Static Assets
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|css|js|woff|woff2|ttf|otf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
    }

    # Critical CSS Inline
    location = /css/critical.min.css {
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
    }

    # Service Worker Support
    location = /sw.js {
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # WebP Support with Fallback
    location ~* \.(png|jpg|jpeg)$ {
        add_header Vary "Accept";
        try_files $uri.webp $uri =404;
    }

    # API Rate Limiting (if needed)
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error Pages
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
    }

    # Block common exploits
    location ~* (eval\(|base64_|shell_|exec\(|php_|\.tar|\.zip|\.gz)$ {
        deny all;
    }

    # Logging
    access_log /var/log/nginx/theprofitplatform-access.log combined buffer=32k flush=5m;
    error_log /var/log/nginx/theprofitplatform-error.log warn;

    # Performance Optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # MIME Types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
}